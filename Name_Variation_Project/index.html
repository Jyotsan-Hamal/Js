<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="nav-brand">Name variations</h1>
    </nav>
    
    <main class="container">
        <div>
            <label class="label" for="component-name">Enter your name</label>
            <input type="text" class="input" placeholder="Your name" id="your-name" autocomplete="off">
        </div>
    
        <table class="table" border="1">
            <thead>
                <tr>
                    <th width="200px">Variation</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>Number of characters</td>
                        <td id="answer1"></td>
                    </tr>
                    <tr>
                        <td>First character</td>
                        <td id="answer2"></td>
                    </tr>
                    <tr>
                        <td>Last character</td>
                        <td id="answer3"></td>
                    </tr>
                    <tr>
                        <td>Lower case</td>
                        <td id="answer4"></td>
                    </tr>
                    <tr>
                        <td>Upper case</td>
                        <td id="answer5"></td>
                    </tr>
                    <tr>
                        <td>Capitalize</td>
                        <td id="answer6"></td>
                    </tr>
                </tbody>
        </table>
    </main>
    
</body>

<script type="module">

import { getNumberOfChars, getFirstChar, getLastChar, getLower, getUpper, copitalize } from './function.js';

    const answer1 = document.querySelector("#answer1");
    const answer2 = document.querySelector("#answer2");
    const answer3 = document.querySelector("#answer3");
    const answer4 = document.querySelector("#answer4");
    const answer5 = document.querySelector("#answer5");
    const answer6 = document.querySelector("#answer6");

    const your_name = document.querySelector("#your-name");
    your_name.addEventListener("keyup",()=>{

        const value = your_name.value;
        answer1.textContent = getNumberOfChars(value);
        answer2.textContent = getFirstChar(value);
        answer3.textContent = getLastChar(value);
        answer4.textContent = getLower(value);
        answer5.textContent = getUpper(value);
        answer6.textContent = copitalize(value);
    })
</script>
</html>
